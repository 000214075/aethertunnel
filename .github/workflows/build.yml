name: Build AetherTunnel

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  PROJECT_NAME: 'aethertunnel'

jobs:
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: linux
            arch: arm-v7
            goos: linux
            goarch: arm
            goarm: '7'
          - os: linux
            arch: 386
            goos: linux
            goarch: 386
          - os: linux
            arch: ppc64le
            goos: linux
            goarch: ppc64le
          - os: linux
            arch: s390x
            goos: linux
            goarch: s390x
          
          # Windows
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          
          # FreeBSD
          - os: freebsd
            arch: amd64
            goos: freebsd
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Display Go version
      run: go version

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build Server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm || '' }}
        CGO_ENABLED: 0
        LDFLAGS: -s -w -X main.Version=${{ github.ref_name }} -X main.BuildTime=${{ github.event.head_commit.timestamp }} -X main.GitCommit=${{ github.sha }}
      run: |
        OUTPUT_NAME="${{ env.PROJECT_NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -ldflags "$LDFLAGS" -o "dist/${OUTPUT_NAME}" ./server

    - name: Build Client
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm || '' }}
        CGO_ENABLED: 0
        LDFLAGS: -s -w -X main.Version=${{ github.ref_name }} -X main.BuildTime=${{ github.event.head_commit.timestamp }} -X main.GitCommit=${{ github.sha }}
      run: |
        OUTPUT_NAME="${{ env.PROJECT_NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -ldflags "$LDFLAGS" -o "dist/${OUTPUT_NAME}" ./client

    - name: Compress binaries
      run: |
        cd dist
        for f in *; do
          gzip -9 -c "$f" > "$f.gz"
          xz -9 -c "$f" > "$f.xz"
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/*
        retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist

    - name: Display structure
      run: ls -R

    - name: Generate SHA256SUMS
      run: |
        cd dist
        sha256sum * > SHA256SUMS.txt
        cat SHA256SUMS.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body: |
          ## AetherTunnel ${{ github.ref_name }} Release
          
          ### 下载
          请根据你的系统选择对应的二进制文件：
          
          ### 校验和
          SHA256SUMS.txt 包含所有文件的 SHA256 校验和。
          
          ### 系统要求
          - Linux: 内核 3.10+
          - Windows: Windows 7+
          - macOS: macOS 10.12+
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
