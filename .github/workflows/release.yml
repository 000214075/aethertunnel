name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  GO_VERSION: '1.21'
  NAME: 'aethertunnel'

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="${{ env.NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then OUTPUT="${OUTPUT}.exe"; fi
          go build -ldflags="-s -w" -o "${OUTPUT}" ./server || true

      - name: Build Client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="${{ env.NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then OUTPUT="${OUTPUT}.exe"; fi
          go build -ldflags="-s -w" -o "${OUTPUT}" ./client || true

      - name: Compress
        run: |
          for f in *; do
            gzip -9 -c "$f" > "$f.gz" 2>/dev/null || true
            xz -9 -c "$f" > "$f.xz" 2>/dev/null || true
          done

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            *.*
            !.*
