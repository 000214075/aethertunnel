name: Release AetherTunnel

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  GO_VERSION: '1.21'
  PROJECT_NAME: 'aethertunnel'

jobs:
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: linux
            arch: arm-v7
            goos: linux
            goarch: arm
            goarm: '7'
          - os: linux
            arch: 386
            goos: linux
            goarch: 386
          - os: linux
            arch: ppc64le
            goos: linux
            goarch: ppc64le
          - os: linux
            arch: s390x
            goos: linux
            goarch: s390x
          - os: linux
            arch: mips64
            goos: linux
            goarch: mips64
          - os: linux
            arch: mips64le
            goos: linux
            goarch: mips64le
          
          # Windows
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          
          # FreeBSD
          - os: freebsd
            arch: amd64
            goos: freebsd
            goarch: amd64
          - os: freebsd
            arch: arm64
            goos: freebsd
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download || true

      - name: Build Server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm || '' }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="${{ env.PROJECT_NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w" -o "dist/${OUTPUT_NAME}" ./server || true

      - name: Build Client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm || '' }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="${{ env.PROJECT_NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w" -o "dist/${OUTPUT_NAME}" ./client || true

      - name: Compress binaries
        run: |
          cd dist || true
          for f in *; do
            if [ -f "$f" ]; then
              gzip -9 -c "$f" > "$f.gz" 2>/dev/null || true
              xz -9 -c "$f" > "$f.xz" 2>/dev/null || true
            fi
          done

      - name: Upload binaries (Server)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/aethertunnel-server*
            dist/aethertunnel-server*.gz
            dist/aethertunnel-server*.xz
          if-no-files-found: warn
          retention-days: 90

      - name: Upload binaries (Client)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/aethertunnel-client*
            dist/aethertunnel-client*.gz
            dist/aethertunnel-client*.xz
          if-no-files-found: warn
          retention-days: 90

  checksums:
    name: Generate Checksums
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          if-no-files-found: warn

      - name: Generate SHA256SUMS
        run: |
          cd dist || true
          sha256sum * > SHA256SUMS.txt 2>/dev/null || echo "# SHA256SUMS" > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/SHA256SUMS.txt
          if-no-files-found: warn
          retention-days: 90

  release:
    name: Create Release
    needs: [build, checksums]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name != 'pull_request'
    
    steps:
