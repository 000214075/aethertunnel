name: Release AetherTunnel

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  release:
    types: [published]

env:
  GO_VERSION: '1.21'
  PROJECT_NAME: 'aethertunnel'
  BUILD_TIME: ${{ github.event.head_commit.timestamp }}

jobs:
  # æµ‹è¯•å·¥ä½œæµ
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

  # é™æ€åˆ†æå·¥ä½œæµ
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run go vet
      run: go vet ./...

    - name: Run gofmt check
      run: |
        if [ "$(gofmt -l .)" ]; then
          echo "Code is not formatted. Run 'gofmt -w .'"
          exit 1
        fi

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  # æ„å»ºæ‰€æœ‰å¹³å°
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: success()
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: linux
            arch: arm-v7
            goos: linux
            goarch: arm
            goarm: '7'
          - os: linux
            arch: 386
            goos: linux
            goarch: 386
          - os: linux
            arch: ppc64le
            goos: linux
            goarch: ppc64le
          - os: linux
            arch: s390x
            goos: linux
            goarch: s390x
          - os: linux
            arch: mips64
            goos: linux
            goarch: mips64
          - os: linux
            arch: mips64le
            goos: linux
            goarch: mips64le
          
          # Windows
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          
          # FreeBSD
          - os: freebsd
            arch: amd64
            goos: freebsd
            goarch: amd64
          - os: freebsd
            arch: arm64
            goos: freebsd
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download dependencies
      run: go mod download

    - name: Build Server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm || '' }}
        CGO_ENABLED: 0
        LDFLAGS: -s -w -X main.Version=${{ github.ref_name }} -X main.BuildTime=${{ github.event.head_commit.timestamp }} -X main.GitCommit=${{ github.sha }}
      run: |
        OUTPUT_NAME="${{ env.PROJECT_NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -ldflags "$LDFLAGS" -o "dist/${OUTPUT_NAME}" ./server

    - name: Build Client
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm || '' }}
        CGO_ENABLED: 0
        LDFLAGS: -s -w -X main.Version=${{ github.ref_name }} -X main.BuildTime=${{ github.event.head_commit.timestamp }} -X main.GitCommit=${{ github.sha }}
      run: |
        OUTPUT_NAME="${{ env.PROJECT_NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -ldflags "$LDFLAGS" -o "dist/${OUTPUT_NAME}" ./client

    - name: Compress binaries
      run: |
        cd dist
        for f in *; do
          gzip -9 -c "$f" > "$f.gz"
          xz -9 -c "$f" > "$f.xz"
        done

    - name: Upload binaries (Server)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-server-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          dist/aethertunnel-server*
          dist/aethertunnel-server*.gz
          dist/aethertunnel-server*.xz
        retention-days: 90

    - name: Upload binaries (Client)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-client-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          dist/aethertunnel-client*
          dist/aethertunnel-client*.gz
          dist/aethertunnel-client*.xz
        retention-days: 90

  # ç”Ÿæˆæ ¡éªŒå’Œ
  checksums:
    name: Generate Checksums
    needs: [build]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Generate SHA256SUMS
      run: |
        cd dist
        sha256sum * > SHA256SUMS.txt
        cat SHA256SUMS.txt

    - name: Upload checksums
      uses: actions/upload-artifact@v4
      with:
        name: checksums
        path: dist/SHA256SUMS.txt
        retention-days: 90

  # åˆ›å»º Release
  release:
    name: Create Release
    needs: [build, checksums]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Display structure
      run: ls -R

    - name: Create Release Notes
      id: create_release_notes
      uses: actions/github-script@v6
      with:
        script: |
          const template = `## ğŸ‰ AetherTunnel ${{ github.ref_name }} Release

          ### ğŸ“¦ ä¸‹è½½

          è¯·æ ¹æ®ä½ çš„ç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„äºŒè¿›åˆ¶æ–‡ä»¶ï¼š

          ### ğŸ”’ å®‰å…¨

          - æ‰€æœ‰æ–‡ä»¶éƒ½æœ‰å¯¹åº”çš„ SHA256 æ ¡éªŒå’Œ
          - ä¸‹è½½åè¯·éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ï¼š\`sha256sum -c SHA256SUMS.txt\`

          ### ğŸ“ ç‰ˆæœ¬ä¿¡æ¯

          - ç‰ˆæœ¬ï¼š${{ github.ref_name }}
          - æ„å»ºæ—¶é—´ï¼š${{ github.event.head_commit.timestamp }}
          - Git æäº¤ï¼š\`${{ github.sha }}\`
          `;

          console.log(template);

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.gz
          dist/*.xz
          dist/SHA256SUMS.txt
        body: ${{ steps.create_release_notes.outputs.result }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # å‘å¸ƒé€šçŸ¥
  notify:
    name: Notify Release
    needs: release
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Send notification
      run: |
        echo "Release ${{ github.ref_name }} has been published!"
        echo "Release URL: ${{ github.event.release.html_url }}"
